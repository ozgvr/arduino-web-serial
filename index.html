<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Serial Test</title>
</head>
<style>
    body{
        font-family: monospace;
    }
</style>
<body>
    <h1>Web Serial Test</h1>
    <h3>Connection</h3>
    <button id="connect-button">Connect</button>
    <button id="disconnect-button" disabled>Disconnect</button>
    <hr />
    <h3>Send data</h3>
    <input type="text" id="input-box" placeholder="Enter text" disabled>
    <button id="send-button" disabled>Send</button>
    <hr />
    <h3>Output</h3>
    <input type="text" readonly id="output"></input>
    
    <script>
        const connectButton = document.getElementById('connect-button');
        const disconnectButton = document.getElementById('disconnect-button');
        const sendButton = document.getElementById('send-button');
        const inputBox = document.getElementById('input-box');
        const output = document.getElementById('output');
        let port;
        let writer;

        connectButton.addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });

                writer = port.writable.getWriter();

                output.textContent = 'Connected to serial port.';
                connectButton.disabled = true;
                disconnectButton.disabled = false;
                inputBox.disabled = false;
                sendButton.disabled = false;
            } catch (error) {
                output.textContent = `Error: ${error}`;
            }
        });

        disconnectButton.addEventListener('click', async () => {
            try {
                await writer.releaseLock();
                await port.close();
                output.textContent = 'Disconnected from serial port.';
                connectButton.disabled = false;
                disconnectButton.disabled = true;
                inputBox.disabled = true;
                sendButton.disabled = true;
            } catch (error) {
                output.textContent = `Error: ${error}`;
            }
        });

        sendButton.addEventListener('click', async () => {
            const text = inputBox.value;
            try {
                await writer.write(new TextEncoder().encode(text));
                output.textContent = `Sent: ${text}`;
            } catch (error) {
                output.textContent = `Error: ${error}`;
            }
        });
    </script>
</body>
</html>
